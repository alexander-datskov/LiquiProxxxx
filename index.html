body {
    background: linear-gradient(135deg, 
        var(--bg-gradient-1) 0%, 
        var(--bg-gradient-2) 25%, 
        var(--bg-gradient-3) 50%, 
        var(--bg-gradient-4) 75%, 
        var(--bg-gradient-5) 100%);
    background-size: 400% 400%;
    animation: gradientBackground 15s ease infinite;
    position: relative;
    transform: translateZ(0);
    will-change: background-position;
    transition: background 0.5s ease;
}

@keyframes gradientBackground {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

/* Theme Toggle Button with Custom SVG Icon */
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 16px;
    padding: 12px 16px;
    backdrop-filter: blur(var(--blur-amount)) saturate(180%);
    -webkit-backdrop-filter: blur(var(--blur-amount)) saturate(180%);
    box-shadow: 0 8px 32px var(--card-shadow);
    cursor: pointer;
    font-weight: 700;
    font-size: 14px;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    transform: translateZ(0);
}

.theme-toggle.hidden {
    opacity: 0;
    pointer-events: none;
}

.theme-toggle:hover {

@keyframes slideDown {

.theme-option:hover {

}

.bg-overlay {

    left: 0;

    height: 100%;

    background-position: center;

    opacity: 0;
    transition: opacity 1s ease, filter 0.5s ease;
    filter: brightness(var(--overlay-brightness));
    transform: translateZ(0);
}

.bg-overlay.loaded {
    opacity: 1;
}

.wrap {
    padding: 40px;
    max-width: 1200px;
    margin: auto;
    position: relative;
    z-index: 1;
    max-height: 85vh;
    overflow-y: auto;
    overflow-x: hidden;
    transform: translateZ(0);
}

.wrap::-webkit-scrollbar {
    width: 10px;
}

.wrap::-webkit-scrollbar-track {
    background: var(--scrollbar-track);
    border-radius: 10px;
    transition: background 0.3s ease;
}

.wrap::-webkit-scrollbar-thumb {
    background: var(--scrollbar-thumb);
    border-radius: 10px;
    transition: background 0.3s ease;
}

.wrap::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.3);
}

h1 {
    text-align: center;
    font-size: 56px;
    margin-bottom: 40px;
    background: linear-gradient(135deg, 
        var(--title-gradient-1) 0%, 
        var(--title-gradient-2) 25%, 
        var(--title-gradient-3) 50%, 
        var(--title-gradient-4) 75%, 
        var(--title-gradient-5) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 900;
    letter-spacing: 4px;
    animation: gradientShift 8s ease infinite;
    background-size: 200% 200%;
    filter: drop-shadow(0 4px 20px rgba(200, 200, 200, 0.3)) 
            drop-shadow(0 8px 40px rgba(150, 150, 150, 0.2))
            drop-shadow(0 0 60px rgba(180, 180, 180, 0.15));
    text-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    transform: translateZ(0);
    will-change: background-position;
    transition: filter 0.5s ease;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 28px;
    animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translate3d(0, 30px, 0);
    }
    to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
    }
}

.section-btn, .category-btn {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 24px;
    padding: 32px;
    backdrop-filter: blur(var(--blur-amount)) saturate(180%);
    -webkit-backdrop-filter: blur(var(--blur-amount)) saturate(180%);
    box-shadow: 0 12px 40px var(--card-shadow), inset 0 1px 0 rgba(255, 255, 255, 0.12);
    cursor: pointer;
    font-weight: 700;
    font-size: 22px;
    display: flex;
    align-items: center;
    gap: 16px;
    justify-content: center;
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                box-shadow 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                border-color 0.4s ease,
                background 0.4s ease;
    position: relative;
    overflow: hidden;
    transform: translateZ(0);
    will-change: transform;
    color: var(--text-primary);
}

.section-btn::before, .category-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
    transition: left 0.6s;
    transform: translateZ(0);
}

.section-btn:hover::before, .category-btn:hover::before {
    left: 100%;
}

.section-btn:hover, .category-btn:hover {
    transform: translate3d(0, -10px, 0) scale(1.03);
    box-shadow: 
        0 20px 60px var(--card-shadow),
        0 12px 35px var(--card-hover-shadow),
        0 0 0 1px rgba(150, 150, 150, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    border-color: rgba(140, 140, 140, 0.5);
}

.section-btn:active, .category-btn:active {
    transform: translate3d(0, -6px, 0) scale(0.98);
}

.section-btn img, .category-btn img {
    width: 42px;
    height: 42px;
    border-radius: 12px;
    object-fit: cover;
    filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.7));
    transform: translateZ(0);
}

.section-btn.disabled {
    opacity: 0.4;
    cursor: not-allowed;
    transform: none;
    filter: grayscale(0.8);
}

.section-btn.disabled:hover {
    transform: none;
    box-shadow: 0 12px 40px var(--card-shadow);
}

.card {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 24px;
    padding: 28px;
    backdrop-filter: blur(var(--blur-amount)) saturate(180%);
    -webkit-backdrop-filter: blur(var(--blur-amount)) saturate(180%);
    box-shadow: 0 12px 40px var(--card-shadow), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                box-shadow 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                border-color 0.4s ease,
                background 0.4s ease;
    animation: cardFadeIn 0.5s ease-out backwards;
    position: relative;
    transform: translateZ(0);
    will-change: transform;
}

/* Status Badge */
.status-badge {
    position: absolute;
    top: 16px;
    right: 16px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    box-shadow: 0 0 10px currentColor, 0 2px 4px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.status-badge.checking {
    background: #fbbf24;
    animation: pulse 2s ease-in-out infinite;
}

.status-badge.online {
    background: #10b981;
}

.status-badge.offline {
    background: #ef4444;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

@keyframes cardFadeIn {
    from {
        opacity: 0;
        transform: scale(0.9) translate3d(0, 20px, 0);
    }
    to {
        opacity: 1;
        transform: scale(1) translate3d(0, 0, 0);
    }
}

.card:nth-child(1) { animation-delay: 0.1s; }
.card:nth-child(2) { animation-delay: 0.2s; }
.card:nth-child(3) { animation-delay: 0.3s; }
.card:nth-child(4) { animation-delay: 0.4s; }
.card:nth-child(5) { animation-delay: 0.5s; }

.card:hover {

    box-shadow:

                box-shadow 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275),

/* Fixed and Properly Aligned Close Button */
.closeBtn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: linear-gradient(145deg, rgba(200, 30, 60, 0.9), rgba(180, 20, 50, 0.95));
    border: 1px solid rgba(255, 100, 120, 0.4);
    cursor: pointer;
    color: white;
    font-weight: 700;
    font-size: 20px;
    z-index: 10000;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 6px 25px rgba(200, 30, 60, 0.6);
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
    transform: translateZ(0);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    overflow: hidden;
    white-space: nowrap;

    width: 48px;
    height: 48px;
    border-radius: 50%;
    padding: 0;
}

.closeBtn .close-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 48px;
    height: 48px;
    font-size: 20px;
    line-height: 1;
    flex-shrink: 0;
}

.closeBtn .close-text {
    max-width: 0;
    opacity: 0;
    transition: max-width 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                opacity 0.3s ease;
    margin-right: 0;
    font-size: 16px;
    overflow: hidden;
}

.closeBtn:hover {
    background: linear-gradient(145deg, rgba(220, 40, 70, 1), rgba(200, 30, 60, 1));
    box-shadow: 0 8px 30px rgba(220, 40, 70, 0.7);
    
    /* Expands to pill shape */
    width: auto;
    border-radius: 24px;
    padding: 0 20px 0 0;
}

.closeBtn:hover .close-text {
    max-width: 100px;
    opacity: 1;
    margin-right: 0;
}

.backBtn {

@keyframes pageEnter {

// Theme functionality
var themeToggle = document.getElementById("themeToggle");
var themeMenu = document.getElementById("themeMenu");
var themeOptions = document.querySelectorAll(".theme-option");
var currentTheme = localStorage.getItem("theme") || "oled-dark";

// Set initial theme
document.body.setAttribute("data-theme", currentTheme);
// Remove all active classes first to prevent multiple active states
themeOptions.forEach(function(option) {
    option.classList.remove("active");
});
// Then set the correct one as active
themeOptions.forEach(function(option) {
    if (option.getAttribute("data-theme") === currentTheme) {
        option.classList.add("active");
    }
});

themeToggle.onclick = function(e) {
    e.stopPropagation();
    themeMenu.classList.toggle("active");
};

// Close theme menu when clicking outside
document.addEventListener("click", function(e) {
    if (!themeMenu.contains(e.target) && !themeToggle.contains(e.target)) {
        themeMenu.classList.remove("active");
    }
});

themeOptions.forEach(function(option) {
    option.onclick = function() {
        var theme = this.getAttribute("data-theme");
        document.body.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        
        themeOptions.forEach(function(opt) {
            opt.classList.remove("active");
        });
        this.classList.add("active");
        
        themeMenu.classList.remove("active");
    };
});

// Main app functionality
var sectionGrid = document.getElementById("sectionGrid");
sections.forEach(function(sec) {
    var btn = document.createElement("div");
    btn.className = "section-btn";
    btn.innerHTML = '<img src="' + sec.icon + '">' + sec.name;
    if (!sec.enabled) {
        btn.classList.add("disabled");
        btn.title = "Under Maintenance";
    } else {
        btn.onclick = function() { showCategories(sec); };
    }
    sectionGrid.appendChild(btn);
});

function showCategories(sec) {
    document.getElementById("mainPage").style.display = "none";
    var categoryPage = document.getElementById("categoryPage");
    categoryPage.style.display = "block";
    categoryPage.classList.add("page-enter");
    document.getElementById("categoryTitle").textContent = sec.name;
    var catGrid = document.getElementById("categoryGrid");
    catGrid.innerHTML = "";
    sec.categories.forEach(function(cat) {
        var btn = document.createElement("div");
        btn.className = "category-btn";
        btn.innerHTML = '<img src="' + cat.icon + '"> ' + cat.name;
        btn.onclick = function() { showLinks(cat); };
        catGrid.appendChild(btn);
    });
}

function showLinks(cat) {
    document.getElementById("categoryPage").style.display = "none";
    var linksPage = document.getElementById("linksPage");
    linksPage.style.display = "block";
    linksPage.classList.add("page-enter");
    document.getElementById("linksTitle").textContent = cat.name;
    var linkGrid = document.getElementById("linkGrid");
    linkGrid.innerHTML = "";
    
    cat.links.forEach(function(info) {
        var card = document.createElement("div");
        card.className = "card";
        
        var buttonsHTML;
        if (info.corsEnabled) {
            buttonsHTML = '<button class="btn newtab">🌐 Open in New Tab</button>';
        } else {
            buttonsHTML = '<button class="btn embed">🚀 Launch Embed</button>' +
                         '<button class="btn cloak">🎭 Launch Cloaked</button>';
        }
        
        card.innerHTML = '<div class="status-badge checking"></div>' +
            '<div class="name"><img src="' + info.iconURL + '" class="icon-img">' + info.name + '</div>' +
            '<div class="url">' + info.link + '</div>' +
            '<div class="controls">' + buttonsHTML + '</div>';
        linkGrid.appendChild(card);

        // Check URL status
        checkURLStatus(info.link, card.querySelector('.status-badge'));

        if (info.corsEnabled) {
            card.querySelector(".newtab").onclick = function() {
                window.open(info.link, '_blank');
            };
        } else {
            card.querySelector(".embed").onclick = function() {
                document.getElementById("viewer").src = info.link;
                document.getElementById("overlay").style.display = "block";
                // Hide theme button and menu during embed
                document.getElementById("themeToggle").classList.add("hidden");
                document.getElementById("themeMenu").classList.add("hidden");
            };
            
            card.querySelector(".cloak").onclick = function() {
                var w = window.open("about:blank");
                w.document.write('<html><head><title>New Tab</title></head><body style="margin:0;padding:0;"><iframe src="' + info.link + '" style="width:100%;height:100%;border:0;"></iframe></body></html>');
            };
        }
    });
}

// Function to check URL status with multiple fallback methods for restricted environments
function checkURLStatus(url, badgeElement) {
    // Method 0: Try to fetch actual source code to detect blocking pages
    trySourceCodeCheck();
    
    function trySourceCodeCheck() {
        fetch(url, {
            method: 'GET',
            mode: 'cors',
            cache: 'no-cache'
        })
        .then(function(response) {
            if (!response.ok) {
                tryImageMethod();
                return;
            }
            return response.text();
        })
        .then(function(html) {
            if (!html) return;
            
            // Convert to lowercase for case-insensitive checking
            var htmlLower = html.toLowerCase();
            
            // List of keywords that indicate a blocked/filtered page
            var blockKeywords = [
                'blocked',
                'cisco',
                'lightspeed',
                'goguardian',
                'securly',
                'content filter',
                'web filter',
                'access denied',
                'blocked by administrator',
                'this site has been blocked',
                'blocked site',
                'category: ',
                'fortiguard',
                'websense',
                'barracuda',
                'iboss',
                'contentkeeper',
                'smoothwall',
                'netsweeper',
                'blockpage',
                'filter-block',
                'site blocked',
                'access restricted',
                'bark',
                'managed methods',
                'net nanny',
                'block site'
            ];
            
            // Check if any blocking keywords are present
            var isBlocked = blockKeywords.some(function(keyword) {
                return htmlLower.indexOf(keyword) !== -1;
            });
            
            if (isBlocked) {
                badgeElement.classList.remove('checking');
                badgeElement.classList.add('offline');
                badgeElement.title = 'Blocked by filter';
            } else {
                // Site is accessible and not blocked
                badgeElement.classList.remove('checking');
                badgeElement.classList.add('online');
                badgeElement.title = 'Online (verified unblocked)';
            }
        })
        .catch(function(error) {
            // CORS error or fetch failed, try next method
            tryImageMethod();
        });
    }
    
    function tryImageMethod() {
        // Method 1: Try loading an image from the domain (most reliable on restricted systems)
        var img = new Image();
        var timeout = setTimeout(function() {
            // Timeout after 10 seconds
            img.src = '';
            tryFetchMethod();
        }, 10000);
        
        img.onload = function() {
            clearTimeout(timeout);
            badgeElement.classList.remove('checking');
            badgeElement.classList.add('online');
            badgeElement.title = 'Online (reachable)';
        };
        
        img.onerror = function() {
            clearTimeout(timeout);
            // Image failed, but this doesn't always mean site is down
            // Try next method
            tryFetchMethod();
        };
        
        // Try to load favicon or any small resource
        try {
            var urlObj = new URL(url);
            img.src = urlObj.origin + '/favicon.ico?' + Date.now();
        } catch (e) {
            tryFetchMethod();
        }
    }
    
    function tryFetchMethod() {
        // Method 2: Try fetch with no-cors (works on some restricted systems)
        fetch(url, {
            method: 'GET',
            mode: 'no-cors',
            cache: 'no-cache',
            redirect: 'follow'
        })
        .then(function(response) {
            badgeElement.classList.remove('checking');
            badgeElement.classList.add('online');
            badgeElement.title = 'Online (reachable)';
        })
        .catch(function(error) {
            // Method 3: Try with iframe as last resort
            tryIframeMethod();
        });
    }
    
    function tryIframeMethod() {
        // Create hidden iframe to test if site loads
        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.style.position = 'absolute';
        iframe.style.width = '1px';
        iframe.style.height = '1px';
        iframe.style.opacity = '0';
        iframe.style.pointerEvents = 'none';
        
        var iframeTimeout = setTimeout(function() {
            try {
                document.body.removeChild(iframe);
            } catch(e) {}
            // All methods failed
            badgeElement.classList.remove('checking');
            badgeElement.classList.add('offline');
            badgeElement.title = 'Unreachable or blocked';
        }, 5000);
        
        iframe.onload = function() {
            clearTimeout(iframeTimeout);
            
            // Try to check iframe content for blocking keywords
            try {
                var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                var iframeHtml = iframeDoc.body.innerHTML.toLowerCase();
                
                var blockKeywords = ['blocked', 'cisco', 'lightspeed', 'goguardian', 'securly', 'content filter', 'access denied'];
                var isBlocked = blockKeywords.some(function(keyword) {
                    return iframeHtml.indexOf(keyword) !== -1;
                });
                
                document.body.removeChild(iframe);
                badgeElement.classList.remove('checking');
                
                if (isBlocked) {
                    badgeElement.classList.add('offline');
                    badgeElement.title = 'Blocked by filter';
                } else {
                    badgeElement.classList.add('online');
                    badgeElement.title = 'Online (verified)';
                }
            } catch (e) {
                // Can't access iframe content (CORS), but it loaded
                try {
                    document.body.removeChild(iframe);
                } catch(e2) {}
                badgeElement.classList.remove('checking');
                badgeElement.classList.add('online');
                badgeElement.title = 'Online (verified)';
            }
        };
        
        iframe.onerror = function() {
            clearTimeout(iframeTimeout);
            try {
                document.body.removeChild(iframe);
            } catch(e) {}
            badgeElement.classList.remove('checking');
            badgeElement.classList.add('offline');
            badgeElement.title = 'Offline or blocked';
        };
        
        try {
            iframe.src = url;
            document.body.appendChild(iframe);
        } catch (e) {
            clearTimeout(iframeTimeout);
            badgeElement.classList.remove('checking');
            badgeElement.classList.add('offline');
            badgeElement.title = 'Cannot check status';
        }
    }
}

    document.getElementById("mainPage").style.display = "block";

};

document.getElementById("closeBtn").onclick = function() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("viewer").src = "";
    // Show theme button again when overlay is closed
    document.getElementById("themeToggle").classList.remove("hidden");
    document.getElementById("themeMenu").classList.remove("hidden");
};
